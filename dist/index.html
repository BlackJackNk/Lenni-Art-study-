<!DOCTYPE html> <!-- Указывайте Doctype -->
<html lang="ru"> <!-- Указывайте язык документа -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head> <!-- Визуально отделяйте вложенные элементы двойным пробелом -->
  <meta charset="UTF-8" /> <!-- Указывайте кодировку -->
  <title>Lenni Art</title> <!-- Задавайте заголовок -->
  <link rel="stylesheet" href="styles/styles.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body class="body">
  <header class="page-header">
    <div class="page-header__container">
      <a href="index.html" class="page-header__logo-img">
        <!-- <img alt="Logo" src="logo.svg" 
              class="page-header__logo-icon"/>     -->
        <svg class="page-header__logo-img" width="202" height="147">
          <use xlink:href="assets/icons/symbols.svg#logo">
        </svg>
      </a>
      <nav class="page-header__nav">
        <a href="events.html" class="page-header__nav-link">Мероприятия</a>
        <a href="event.html" class="page-header__nav-link">Блог</a>
        <a href="#" class="page-header__nav-link">О Нас</a>
        <a href="#" class="page-header__nav-link">Контакты</a>
      </nav>

      <div class="page-header__right-block">
        <a href="#" class="btn page-header_user-btn">Войти</a>
      </div>

    </div>
  </header>

  <main class="main">
    <div class="home">
      <header class="main-header home__main-header">
        <h1 class="main-header__title">Арт — пространство</h1>
        <picture class="main-header__picture">
          <img alt="Lenni" src="../assets/images/LENNI.png" class="main-header__img" />
        </picture>
        <p class="main-header__text">для людей, горящих серцем и делом
          место для настоящего
        </p>
      </header>
      <section class="offers home__offers"></section>
      <section class="about home_about"></section>
      <section class="upcomming home__upcomming"></section>
      <section class="listing home__listing"></section>
      <section class="contacts home__contacts"></section>

    </div class="doit home__doit">
    </div>
    </div>
  </main>

  <footer class="page-footer"></footer>

  <div class="pp">
    <div class="pp__container">
      <div class="pp__sticky-close">
        <button type="button" class="pp__sticky-btn">
          <svg class="pp__btn-icon" width="24px" height="24px">
            <use xlink:href="assets/icons/symbols.svg#fi_x"></use>
          </svg>
        </button>
      </div>
      <div class="pp__wrapper">
        <h3 class="pp__title">
          Заполните форму
          <br />
          и мы подберем площадку
        </h3>
        <div class="pp__form form">
          <div class="pp__list">
            <div class="form__field">
              <h6 class="form__title">
                Формат мероприятия:
              </h6>
              <div class="field__radio radio">
                <label class="radio__label">
                  <input type="radio" name="format" value="seminar" class="radio__input" checked />
                  <span class="radio__mark"></span>
                  <span class="radio__name">Мастер-класс/семинар</span>
                </label>
                <label class="radio__label">
                  <input type="radio" name="format" value="concert" class="radio__input" />
                  <span class="radio__mark"></span>
                  <span class="radio__name">Концерт/выступление</span>
                </label>
                <label class="radio__label">
                  <input type="radio" name="format" value="show" class="radio__input" />
                  <span class="radio__mark"></span>
                  <span class="radio__name">Выставка/показ</span>
                </label>
                <label class="radio__label">
                  <input type="radio" name="format" value="other" class="radio__input" />
                  <span class="radio__mark"></span>
                  <span class="radio__name">Другое</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
