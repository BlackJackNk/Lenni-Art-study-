<!DOCTYPE html> <!-- Указывайте Doctype -->
<html lang="ru"> <!-- Указывайте язык документа -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<head> <!-- Визуально отделяйте вложенные элементы двойным пробелом -->
  <meta charset="UTF-8" /> <!-- Указывайте кодировку -->
  <title>Lenni Art</title> <!-- Задавайте заголовок -->
  <link rel="stylesheet" href="styles/styles.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body class="body">
  <header class="page-header">
    <div class="page-header__container">
      <a href="index.html" class="page-header__logo-img">
        <!-- <img alt="Logo" src="logo.svg" 
              class="page-header__logo-icon"/>     -->
        <svg class="page-header__logo-img" width="202" height="147">
          <use xlink:href="assets/icons/symbols.svg#logo">
        </svg>
      </a>
      <nav class="page-header__nav">
        <a href="events.html" class="page-header__nav-link">Мероприятия</a>
        <a href="event.html" class="page-header__nav-link">Блог</a>
        <a href="#" class="page-header__nav-link">О Нас</a>
        <a href="#" class="page-header__nav-link">Контакты</a>
      </nav>

      <div class="page-header__right-block">
        <a href="#" class="btn page-header_user-btn">Войти</a>
      </div>

    </div>
  </header>

  <main class="main">
    <!-- Здесь будут хлебные крошки -->
    <article class="event">
      <form class="reserve event__reserve">
        <div class="reserve__checks"></div>
        <h4 class="reserve__section-title">Забронировать столик</h4>

        <label class="reserve__check check check--red" <input type="checkbox" name="table_1" class="check__input" />
        <span class="check__mark"></span>
        <span class="check__label">1 стол</span>
        </label>

        <label class="reserve__check check" <input type="checkbox" name="table_2" class="check__input" />
        <span class="check__mark"></span>
        <span class="check__label">2 стол</span>
        </label>

        <label class="reserve__check check check--disabled" <input type="checkbox" name="table_5" class="check__input" disabled />
        <span class="check__mark"></span>
        <span class="check__label">5 стол</span>
        </label>

        </div>
      </form>
    </article>
  </main>

  <footer class="page-footer">
    <div class="page-footer__container">
      <div class="page-footer__border"></div>
      <div class="page-footer__wrapper">
        <nav class="page-footer__nav">
          <a href="" class="page-footer__nav-link">Календарь мероприятий</a>
          <a href="" class="page-footer__nav-link">Провести мероприятие</a>
          <a href="" class="page-footer__nav-link">Стать арендатором</a>
          <a href="" class="page-footer__nav-link">Наши проекты</a>
          <a href="" class="page-footer__nav-link">Контакты</a>
        </nav>
        <form class="page-footer__form subscribe">
          <h4 class="subscribe__title">
            Подпишись и будь в курсе происходящего
          </h4>
          <div class="subscribe__wrapper">
            <input type="email" name="email" placeholder="Email" class="subscribe__input" required />
            <button type="submit" class="subscribe__submit">Подписаться</button>
          </div>
          <label class="subscribe__check check">
            <input type="checkbox" class="check__input" name="agree" required />
            <span class="check__mark"></span>
            <span class="check__label">
              Подписаться
              Согласен на обработку персональных данных
            </span>
          </label>
        </form>
      </div>
    </div>
  </footer>
</body>

</html>
