<!DOCTYPE html>  <!-- Указывайте Doctype -->
<html lang="ru">  <!-- Указывайте язык документа -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

  
@@include('blocks/head.html')

  <body class="body">
